apiVersion: scheduler.kalypso.io/v1alpha1
kind: SchedulingPolicy
metadata:
  name: cloud-policy
spec:
  deploymentTargetSelector:
    workspace: kaizentm
    labelSelector:
      matchLabels:
        purpose: cloud
  clusterTypeSelector:
    labelSelector:
          matchLabels:
            restricted: "true"
            edge: "false"
